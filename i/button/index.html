<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/css.css">
	
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script>
		$(function(){
			$('.link .button').hover(function(){
				var title=$(this).attr('data');
				$('.tip em').text(title);
				var pos=$(this).position().left+10;
				var dis=($('.tip').outerWidth()-$(this).outerWidth())/2;
				var l=pos-dis
				$('.tip').css({left:l+'px'}).animate({'top':130,'opacity':1},300)
			},function(){
				$('.tip').animate({'top':100,'opacity':0},400)
			})
		})
	</script>
</head>
<body>
	<div class="box">
		<div class="link link-miss">
			<span class="icon"></span>
			<a href="#" class="button" data="My Mission is clear">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				MISSION
			</a>
		</div>
		<div class="link link-play">
			<span class="icon"></span>
			<a href="#" class="button" data="This is my playGroup">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				PLAY
			</a>
		</div>
		<div class="link link-touch">
			<span class="icon"></span>
			<a href="#" class="button" data="This is my touch">
				<span class="line line-top"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				<span class="line line-left"></span>
				TOUCH
			</a>
		</div>
		<div class="tip">
			<span></span>
			<em></em>
		</div>
	</div>
</body>
</html>
